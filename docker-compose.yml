services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./prompts:/app/prompts
      - ./inputs:/app/inputs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    stdin_open: true  # Keeps STDIN open for interactive input
    tty: true         # Allocates a pseudo-TTY
